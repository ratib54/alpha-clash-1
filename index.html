<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>AlphaClash</title>
 <!-- style -->
 <link rel="stylesheet" href="styles/style.css">
 <!-- tailwind and daisy ui -->
 <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
 
<main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
 <section class="home min-h-screen  flex flex-col justify-center items-center hidden" >
 <div class="flex flex-col justify-center items-center gap-5">
  <h1 class="anton-regular text-white text-9xl">ALPHABET CLASH</h1>
  <p class="poppins-regular text-xl text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
  <button class="btn  bg-white text-black">Play</button>
 </div>
 </section>
 <section class="play-ground flex flex-col justify-center items-center gap-10 min-h-screen hidden">
 <!-- display -->
 <div>
  <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
   <!-- popup -->
   <div class="flex justify-center">
    <div class="bg-[#2F2941] w-[396px] rounded-b-xl text-center pb-2">
     <p class="text-white poppins-regular ">Don't watch keyboard  while playing...</p>
    </div>
   </div>
  </div>
 </div>
 <!-- keyboard -->
 <div>
<!-- keyboard start -->
<div class="flex justify-center gap-1 my-1 w-full">
 <kbd class="kbd">q</kbd>
 <kbd class="kbd">w</kbd>
 <kbd class="kbd">e</kbd>
 <kbd class="kbd">r</kbd>
 <kbd class="kbd">t</kbd>
 <kbd class="kbd">y</kbd>
 <kbd class="kbd">u</kbd>
 <kbd class="kbd">i</kbd>
 <kbd class="kbd">o</kbd>
 <kbd class="kbd">p</kbd>
</div> 
<div class="flex justify-center gap-1 my-1 w-full">
 <kbd class="kbd">a</kbd>
 <kbd class="kbd">s</kbd>
 <kbd class="kbd">d</kbd>
 <kbd class="kbd">f</kbd>
 <kbd class="kbd">g</kbd>
 <kbd class="kbd">h</kbd>
 <kbd class="kbd">j</kbd>
 <kbd class="kbd">k</kbd>
 <kbd class="kbd">l</kbd>
</div> 
<div class="flex justify-center gap-1 my-1 w-full">
 <kbd class="kbd">z</kbd>
 <kbd class="kbd">x</kbd>
 <kbd class="kbd">c</kbd>
 <kbd class="kbd">v</kbd>
 <kbd class="kbd">b</kbd>
 <kbd class="kbd">n</kbd>
 <kbd class="kbd">m</kbd>
 <kbd class="kbd">/</kbd>
</div>
<!-- keyboard end -->
 </div>
 <!-- life score -->
 <div class="flex justify-between w-3/4">
  <button class="btn bg-[#894189] rounded-full">
   Life
   <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
   <span>1</span>
 </button>
  <button class="btn bg-[#360490] rounded-full">
   Score
   <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
   <span>1</span>
 </button>
 </div>
 </section>
 <section class="score flex flex-col justify-center items-center min-h-screen hidden">
 <div class="bg-[#FFFFFF12] text-center space-y-6 p-7 rounded-2xl">
  <p class=" poppins-semibold text-[64px] text-white">Score : 14</p>
   <button class="btn bg-white text-black"> Play Again</button>
   <p class="text-[20px] poppins-medium text-white"> Practice will make you Pro</p>
 </div>
 </section>
</main>

</body>
</html>
